<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>Calculadora IOS</title>
</head>
<body>              <!-- Resolução para iphone 12 PRO (ajustar no modo de resposividade no navegador) -->
    <div class="container">
        <div class="result">
            <p id="resultNumber">0</p>
        </div>
        <div class="buttons">
            <button class="item item1 clean" onclick="clean()">AC</button>
            <button class="item item1 sign" onclick="sign()">+/-</button>
            <button class="item item1 percentage" onclick="percetage(100)">%</button>
            <button class="item item2 div" onclick="calculate('/')"><b>&divide; </b></button>
            <button class="item numbers" onclick="insert('7')">7</button>
            <button class="item numbers" onclick="insert('8')">8</button>
            <button class="item numbers" onclick="insert('9')">9</button>
            <button class="item item2 mult" onclick="calculate('*')">X</button>
            <button class="item numbers" onclick="insert('4')">4</button>
            <button class="item numbers" onclick="insert('5')">5</button>
            <button class="item numbers" onclick="insert('6')">6</button>
            <button class="item item2 sub" onclick="calculate('-')">-</button>
            <button class="item numbers" onclick="insert('1')">1</button>
            <button class="item numbers" onclick="insert('2')">2</button>
            <button class="item numbers" onclick="insert('3')">3</button>
            <button class="item item2 plus" onclick="calculate('+')">+</button>
            <button class="item numbers zero" onclick="insert('0')">0</button>
            <button class="item comma" onclick="comma()">,</button>
            <button class="item item2 equals" onclick="result()">=</button>
            
            
            
        </div>
    </div>
    
</body>
</html>
